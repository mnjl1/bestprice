<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Графік Гаряча ціна</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<a href="/hot-price-order">Обробка замовлень</a>
    <div class="container">
        <div th:if="${not #lists.isEmpty(orders)}">
            <h2>Hot price event list</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <td>Постачальник</td>
                    <th>Штрих-код</th>
                    <th>Товар</th>
                    <th>Регулярна ціна</th>
                    <th>Ціна зі зніжкою</th>
                    <th>Статус замовлення</th>
                </tr>
                <tr th:each="order:${orders}">
                    <td th:utext="${orders.id}"></td>
                    <td th:utext="${event.getHotPriceStartDate().getMonth()}"></td>
                    <td th:utext="${event.getHotPriceStartDate()}"></td>
                    <td th:utext="${event.getHotPriceEndDate()}"></td>
                    <td>
                    	<a th:href="@{${'event.hotPriceScheduleId}}">Обробка замовлення</a>
                    </td>
                </tr> 
            </table>
        </div>
    </div>
</body>
</html>
