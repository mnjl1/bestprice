<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Hot price form submission</title>
	</head>
		
		
	
	<body>	
		<form action="/process-hot-price-order-form" th:object="${hotPriceOrder}" method="post">

	 		<input type="hidden" name="hotPriceSchedule" th:value="${hotPriceEvent.getHotPriceScheduleId()}">
			Start date: <p th:text="${hotPriceEvent.hotPriceStartDate}">Start Date</p>
			End date: <p  th:text="${hotPriceEvent.hotPriceEndDate}">Start Date</p>
			Company: <input type="text" th:field="*{companyName}"/>
			Product EAN: <input type="text" th:field="*{productEan}"/>
			Product name: <input type="text" th:field="*{productName}"/>
			Regular Price: <input type="number" th:field="*{regularPrice}"/>
			Discount Price: <input type="number" th:field="*{discountPrice}"/>
			Order status: <input type="hidden" th:field="*{orderStatus.ORDER_STATUS_UNDER_CONSIDERATION}"/>
	
			<input type="submit" value="Submit"/>
		</form>
	</body>
</html>
