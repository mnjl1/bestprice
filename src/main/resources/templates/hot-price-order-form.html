<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Hot price form submission</title>
	</head>
	<body>
		<header th:replace="fragments/header.html :: header"></header>
		<form action="/process-hot-price-order-form" th:object="${hotPriceOrder}" method="post">
	 		<input type="hidden" name="hotPriceSchedule" th:value="${hotPriceEvent.getHotPriceScheduleId()}"/>
			Початок акції: <p th:text="${hotPriceEvent.hotPriceStartDate}">Start Date</p>
			Кінець акції: <p  th:text="${hotPriceEvent.hotPriceEndDate}">Start Date</p>
			Постачальник: <input type="text" th:field="*{companyName}"/>
			Штрих-код: <input type="text" th:field="*{productEan}"/>
			Товар: <input type="text" th:field="*{productName}"/>
			Регулярна ціна: <input type="number" th:field="*{regularPrice}"/>
			Ціна зі зніжкою: <input type="number" th:field="*{discountPrice}"/>
			<input type="submit" value="Зберегти"/>
		</form>
	</body>
</html>
