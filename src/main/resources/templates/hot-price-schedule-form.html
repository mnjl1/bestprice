<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Price Event Form Submission</title>
</head>
<body>
		<div class="header">
			Додавання нового періоду "Гаряча ціна" 
		</div>
	<div class="form">	
    <form action="/processSaveHotPriceSchedule" th:object="${hotPriceSchedule}" method="post">
      
      	<label>Початок</label>
        <input type="date" th:field="*{hotPriceStartDate}">
        
        <label>Кінець</label>
        <input type="date" th:field="*{hotPriceEndDate}">
       
        <input type="submit" value="Submit">
        </div>
    </form>
    
    </div>

</body>
</html>
